apiVersion: apps/v1
kind: Deployment
metadata:
  name: cmit-deployment
  labels:
    app: cmit-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cmit-web
  template:
    metadata:
      labels:
        app: cmit-web
    spec:
      volumes:
        - name: cmit-pv-storage
          persistentVolumeClaim:
            claimName: cmit-pv-claim
      containers:
        - name: cmit-pv-container
          image: nginx
          ports:
            - containerPort: 80
              name: "http-server"
          volumeMounts:
            - mountPath: "/usr/share/nginx/html"
              name: cmit-pv-storage
